<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <style>
        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-image: url('bg.jpg');
            background-size: cover;
            margin: 0;
            padding: 20px;
        }

        /* Header styles */
        h1 {
            font-family: 'Georgia', serif;
            color: #000000;
            text-align: center;
        }

        /* Paragraph styles */
        p {
            font-family: 'Times New Roman', monospace;
            font-size: 23px;
            line-height: 1.6;
            color: #2f255a;
        }
        /* Example of setting a background image for a specific element */
        .highlight-box,.user1 {
            background-image: url('krishna.jpg');
            background-position: center;
            background-size: cover;
            padding: 80px;
            border-radius: 30px;
            margin-top: 20px;
            border: 4px Dashed greenyellow;
        }
        .user1 {
            background-color: blueviolet;
            background-image: none;
            border: 3px Solid red;
            color: white;
        }
        #user{
            background-color: aquamarine;
        }        
    </style>
</head>
<body>
    <h1>Welcome to my Web Page</h1>

    <p id="user">This is a paragraph with Arial font and color #2f255a.</p>

    <div class="highlight-box">
    </div>
    <p class="user1">This webpage is Made for Learning CSS Selectors.</p>
</body>
</html>
