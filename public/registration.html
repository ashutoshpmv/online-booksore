<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
    
            // Validate name
            if (!/^[a-zA-Z]{6,}$/.test(name)) {
                alert('Name should contain only alphabets and have a minimum length of 6 characters.');
                return false;
            }
    
            // Validate password
            if (password.length < 6) {
                alert('Password should have a minimum length of 6 characters.');
                return false;
            }
    
            return true;
        }
    </script>
    
    
  <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: calc(100% - 24px);
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 32%;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .inline {
            display: flex;
            justify-content: space-between;
        }
        .languages label {
            margin-right: 15px;
        }
    </style>  
   

    
</head>
<body>

<h1>Registration Form</h1>

<form onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="email">E-mail ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    
    <div class="inline">
        <label for="male">Sex:</label>
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
    </div>

    <div class="inline">
        <label for="dob">Date of Birth:</label>
        <select name="day" id="day" required>
            <option value="">Day</option>
            <option value="">Day</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
        </select>
        <select name="month" id="month" required>
            <option value="">Month</option>
            <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
        </select>
        <select name="year" id="year" required>
            <option value="">Year</option>
            <option value="2004">2004</option>
	<option value="2003">2003</option>
	<option value="2002">2002</option>
	<option value="2001">2001</option>
	<option value="2000">2000</option>
        </select>
    </div>

    <div class="inline languages">
        <label>Languages known:</label>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="telugu" name="language" value="telugu">
        <label for="telugu">Telugu</label>
        <input type="checkbox" id="hindi" name="language" value="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="tamil" name="language" value="tamil">
        <label for="tamil">Tamil</label>
    </div>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <input type="submit" value="Submit">
</form>

</body>
</html>
